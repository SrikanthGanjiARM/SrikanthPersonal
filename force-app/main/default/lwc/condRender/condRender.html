<template>
    <lightning-input type="checkbox" label="show rendered value" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
    <div>i am shown when checked</div>
</template>
    <template if:false={displayDiv}>
    <div>i am shown when unchecked</div>
</template>
<lightning-input type="checkbox" label="show north cities" onchange={showNorthCities}> </lightning-input>
  
   <template if:true={displayCities}>
   <template for:each={citylist1} for:item="city">
        <p key={city}>{city}</p>
    </template>

    </template>
   <template if:false={displayCities}>
    <template iterator:it ={citylist2}>
        <p key={it.value}>{it.value}</p>
    </template>
   </template>
    
</template>
